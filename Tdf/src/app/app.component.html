<div class="container-fluid">
  <h1>BootCamp Enrollmen Form</h1>
  <form #userForm="ngForm">
    {{ userForm.value | json }}
    <hr />
    {{ userModel | json }}

    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="userModel.name"
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="userModel.email"
      />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        [(ngModel)]="userModel.phone"
      />
    </div>

    <div class="form-group">
      <select
        name=""
        id=""
        class="custom-select"
        name="option"
        [(ngModel)]="userModel.topic"
      >
        <option>select</option>
        <option *ngFor="let course of Courses">{{ course }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Check</label>
      <div class="form-check">
        <input
          class="form-check-input"
          name="fromcheck"
          type="radio"
          value="morining"
          [(ngModel)]="userModel.timePreference"
        />
        <label class="form-check-label">Morining(8Am-12pm)</label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          name="fromcheck"
          type="radio"
          value="Evening"
          [(ngModel)]="userModel.timePreference"
        />
        <label class="form-check-label">Evening(6pm-8pm)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        name="checkbox"
        [(ngModel)]="userModel.subscribe"
      />
      <label class="form-check-label">Send me promotion offers</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
